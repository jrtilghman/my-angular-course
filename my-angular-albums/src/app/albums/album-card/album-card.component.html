<div
  class="card"
  (mouseover)="logArtist()"
  [ngStyle]="{ 'background-color': album.on_sale ? 'silver' : 'gold' }"
>
  <img
    class="card-img-top cover"
    src=" assets/img/{{ album.id }}.jpg"
    alt="Album Cover for Dust"
    style="border: 1px solid grey; width:270px; height:245px"
  />
  <div class="card-body">
    <h4 class="card-title">{{ album.artist }}</h4>
    <ul style="list-style: none;">
      <li>{{ album.album_name }}</li>
      <li>Released: {{ album.year }}</li>
      <li>{{ album.price }} {{ album.currency }}</li>
      <li>
        <span *ngIf="album.on_sale" style="text-decoration:line-through;">
          {{ album.price | number: "1.1-2" | currency: album.currency }}
        </span>
        {{
          (album.on_sale ? newPrice : album.price)
            | number: "1.2-2"
            | currency: album.currency
        }}
      </li>
    </ul>
  </div>
  <div class="card-footer">
    <img
      *ngIf="album.on_sale"
      src="assets/img/sale.png"
      style="width:40px;height:40px"
    />
    <button class="btn btn-primary float-right" (click)="showAlbum()">
      Raise Alert
    </button>
  </div>
</div>
