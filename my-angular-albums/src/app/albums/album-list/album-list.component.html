{{ lastAlbumClicked?.artist }}
<div class="container">
  <div class="card-deck">
    <!-- child class reference in parent template (html file of parent or templated defined in parent ts if coder placed it there instead) -->
    <app-album-card
      *ngFor="let album of albumsArray"
      [album]="album"
      (albumClicked)="parentFunctionHandler($event)"
    ></app-album-card>
  </div>
</div>
